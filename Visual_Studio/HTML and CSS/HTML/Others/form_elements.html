<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form Elemente</title>
</head>
<body>
  <label for="Freetext">Dein Text</label>
  <input type="text" id="Freetext" value="Hallo"/>
  <br/><br/>

  <label for="passowrd">Passwort</label>
  <input type="password" id="passowrd"/>
  <br/><br/>

  <label for="date">Datum</label>
  <input type="date" id="date"/>
  <br/><br/>

  <label for="time">Zeit</label>
  <input type="time" id="time"/>
  <br/><br/>

  <label for="color">Farbe</label>
  <input type="color" id="color"/>
  <br/><br/>

  <label for="range">Reichweite</label>
  <input type="range" id="range"/>
  <br/><br/>

  <label for="number">Nummer</label>
  <input type="number" id="number" min="0" max="100"/>
  <br/><br/>

  <label for="box">Box</label>
  <input type="checkbox" id="box"/>
  <br/><br/>

  <label for="111">Radio1</label>
  <input type="radio" id="111" name="radio"/>
  <br/><br/>

  <label for="222">Radio2</label>
  <input type="radio" id="222" name="radio"/>
  <br/><br/>

  <label for="333">Radio3</label>
  <input type="radio" id="333" name="radio"/>
  <br/><br/>

  <label for="444">Radio4</label>
  <input type="radio" id="444" name="radio"/>
  <br/><br/>
  <label for="textarea"></label>
  <textarea id="textarea">xhazugxnasgnanuh gs</textarea>
  <br/><br/>
  <label for="55555">Select</label>
<select id="55555" multiple="multiple">
  <option value="1">option1</option>
  <option value="1">option2</option>
  <option value="1">option3</option>
  <option value="1">option4</option>
  <option value="1">option5</option>
  <option value="1">option6</option>
</select>
</body>
</html>
