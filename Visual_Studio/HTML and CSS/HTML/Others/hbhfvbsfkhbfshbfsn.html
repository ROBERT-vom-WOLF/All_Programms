<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Positioning Exercise</title>
<style>
    .blue-box {
      width: 500px;
      height: 300px;
      background-color: blue;
      position: relative;
      left: 100px;
      top: 100px;
    }
    .red-circle {
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      left: 250px;
      top: 150px;
      position: absolute;
    }
</style>
</head>
<body>
<div class="blue-box">
<div class="red-circle"></div>
</div>

</body>
</html>
