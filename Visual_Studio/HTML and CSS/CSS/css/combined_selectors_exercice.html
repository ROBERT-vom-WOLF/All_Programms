<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>combined selectors exercise</title>
    <link rel="stylesheet" href="style_combine_selectors.css">
</head>
<body>
<h1>To Do List</h1>
<h2>Thursday</h2>
<div class="box">
    <p class="done">Do these things today!</p>
    <ul class="list">
        <li>Wash Clothes</li>
        <li class="done">Read</li>
        <li class="done">Math Questions</li>
    </ul>
</div>


<ul>
    <p class="done">Other items</p>
    <li>more things</li>
</ul>
<p>The best preparation for tomorrow is doing your best today.</p>
</body>
</html>

<!--
Hinweis: Die html seite darf nicht geändert werden
Done: verwende für h1 und h2 die schriftfarbe blueviolet
Done: setze auf dem element <p class="done">Do these things today!</p> die schriftfarbe firebrick
Done: setze bei den 3 li elementen die schriftfarbe auf blue
Done: setze bei den letzten 2 li elementen die schriftfarbe auf seagreen
Done: setze beim p element innerhalb des ul elements die schriftgröße auf 0.5 rem

-->
