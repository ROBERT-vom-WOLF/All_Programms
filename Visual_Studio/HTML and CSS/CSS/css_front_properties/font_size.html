<!DOCTYPE html>
<html lang="en" class="absolute_size">
<head>
    <meta charset="UTF-8">
    <title>Front Size</title>
    <style>
        .px {
            font-size: 18px;
        }
        .pt {
            font-size: 10pt;
        }
        .em {
            font-size: 1em;
        }
        .rem {
            font-size: 1rem;
        }
        .percent {
            font-size: 100%;
        }
        .absolute_size {
            font-size: xx-large;
        }
    </style>
</head>
<body class="pt">

    <div class="px">Im 14 px</div>
    <div class="pt">Im 14 pt</div>
    <div class="em">I'm 1 em</div>
    <div class="rem">I'm 1 rem</div>
    <div class="percent">I'm 80%</div>

</body>
</html>

<!--rem und percent ist vom root(HTML tag oben) abhängig
em ist von dem Bodystyle abhängig-->
