<!DOCTYPE html>
<html lang="en" style="font-size:30px;">
<head>
    <meta charset="UTF-8">
    <title>font exercise</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nosifer&display=swap" rel="stylesheet">
    <style>
        #schrift {
        font-family: Caveat;
        }
    </style>
</head>
<body style="background:cornflowerblue; color:white; font-size:18px;">
<h1>Important CSS Properties</h1>
<p style="color:coral;">Color</p>
<p style="font-size:2rem;">Font Size</p>
<p style="font-weight:bold">Font Weight</p>
<p id="schrift">Font Family</p>
<p style="text-align:right;">Text Align</p>
</body>
</html>
